name: strengthwise
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'
  flutter: ">=3.16.0"

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.0.5
  flutter_native_splash: ^2.3.1
  get_it: ^7.6.0
  shared_preferences: ^2.1.2
